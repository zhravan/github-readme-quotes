services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODE: dev
    volumes:
      - .:/app
      - /app/frontend/node_modules
      - /app/node_modules
    ports:
      - "3004:3004"
      - "3000:3000"
    environment:
      - MODE=dev
      - NODE_ENV=DEVELOPMENT
